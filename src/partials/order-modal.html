<div class="order-modal is-hidden" id="orderModal">
    <div class="order-modal__overlay" data-close-modal></div>
    <div class="order-modal__content" role="dialog" aria-modal="true" aria-labelledby="order-modal-title">

        <button class="order-modal__close" type="button" aria-label="Закрити" data-close-modal>
            &times;
        </button>

        <h2 class="order-modal__title" id="order-modal-title">Замовити зворотний зв’язок</h2>

        <form class="order-modal__form" id="orderForm" autocomplete="off" novalidate>
            <label class="order-modal__label">
                <input type="email" name="email" placeholder="Пошта" required class="order-modal__input" />
            </label>

            <label class="order-modal__label">
                <input type="tel" name="phone" placeholder="Телефон" required class="order-modal__input" />
            </label>

            <label class="order-modal__label">
                <textarea name="comment" placeholder="Коментар" class="order-modal__textarea"></textarea>
            </label>

            <button type="submit" class="order-modal__submit">Надіслати заявку</button>
        </form>

    </div>
</div>
